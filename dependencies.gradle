ext {

    kotlinVersion = '1.7.0'
    springBootVersion = '2.1.6.RELEASE'

    libs = [

            kotlin                    : "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
            kotlinReflect             : "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}",

            springBootStarterWeb      : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootThymeLeafStarter: "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}",

            swagger                   : 'io.springfox:springfox-swagger2:2.9.2',
            swaggerUI                 : 'io.springfox:springfox-swagger-ui:2.9.2',

            slf4j                     : 'org.slf4j:slf4j-api:1.7.26',
            logback                   : 'ch.qos.logback:logback-classic:1.2.3',

            kafkaClients              : 'org.apache.kafka:kafka-clients:1.1.0',
            guava                     : 'com.google.guava:guava:22.0',
            inject                    : 'javax.inject:javax.inject:1',

            test                      : [
                    junitApi             : 'org.junit.jupiter:junit-jupiter-api:5.5.1',
                    junitEngine          : 'org.junit.jupiter:junit-jupiter-engine:5.5.1',
                    mockito              : 'org.mockito:mockito-core:3.0.0',
                    kotestAssertions     : 'io.kotest:kotest-assertions-core:5.2.1',

                    springBootStarterTest: "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
            ]
    ]

    gradlePlugins = [
            kotlin    : "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}",
            springboot: "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    ]
}
