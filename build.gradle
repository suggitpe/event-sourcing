defaultTasks 'clean', 'build'

allprojects { projects ->

    defaultTasks 'clean', 'build'

    buildscript {
        repositories {
            jcenter()
            mavenCentral()
        }
        dependencies {
            classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE'
        }
    }

    apply from: "$rootDir/gradle/libraries.gradle"
}

subprojects { projects ->

    apply plugin: 'java'

    group = 'org.suggs.sandbox.eventsourcing'

    ext {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile libs.springBootStarter,
                libs.inject,
                libs.guava

        testCompile libs.test.junit,
                libs.test.mockito,
                libs.test.assertj,
                libs.test.springBootTestStarter
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
