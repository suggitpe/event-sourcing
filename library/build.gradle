defaultTasks 'clean', 'build'

buildscript {
    repositories {
            jcenter()
            mavenCentral()
    }
    dependencies {
            classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE'
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply from: "$rootDir/gradle/libraries.gradle"

group = 'org.suggs.sandbox.eventsourcing'

idea.module {
    downloadSources = true
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

ext {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
}

repositories {
        jcenter()
        mavenCentral()
}

dependencies {
        compile libs.springBootStarter,
                libs.inject,
                libs.guava

        testCompile libs.test.junit,
                libs.test.mockito,
                libs.test.assertj,
                libs.test.springBootTestStarter
}
